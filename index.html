<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini shop</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <section class="top">
      <h1>Online Shop</h1>
    </section>

    <section class="container">
      <div class="card" id="card1">
        <div class="card-image">
          <img id="cardOneImage" />
        </div>
        <div class="card-title">
          <h3 id="cardOnetitle"></h3>
        </div>
        <div class="card-description">
          <p id="cardOnedescription"></p>
        </div>
        <div class="card-price">
          <p class="price" id="cardOnePrice">Ksh 5000</p>
        </div>
      </div>
      <div class="card" id="card2">
        <div class="card-image">
          <img id="cardtwoImage" />
        </div>
        <div class="card-title">
          <h3 id="cardtwotitle"></h3>
        </div>
        <div class="card-description">
          <p id="cardtwodescription"></p>
        </div>
        <div class="card-price">
          <p class="price" id="cardtwoPrice"></p>
        </div>
      </div>
      <div class="card" id="card3">
        <div class="card-image">
          <img id="cardthreeImage" />
        </div>
        <div class="card-title">
          <h3 id="cardthreetitle"></h3>
        </div>
        <div class="card-description">
          <p id="cardthreedescription">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequatur
            praesentium nostrum veniam impedit non facere expedita velit dolore
            voluptates ad?
          </p>
        </div>
        <div class="card-price">
          <p class="price" id="cardthreePrice">Ksh 5000</p>
        </div>
      </div>
    </section>

    <script src="./js/main.js"></script>
  </body>
</html>
